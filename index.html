<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="scripts/menu.js"></script>
    <script src="./cy_package/cytoscape.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <script src="https://unpkg.com/cytoscape-dblclick/dist/index.js"></script>
    <title> Puzzle Graph Game</title>
</head>
<body>
<main>

    <div class="all">
        <div id="mySidebar" class="dashboard">

            <div class="board-tools" id="btools">
                <div class="nav-title">
                <h3 class="choose-game">Choose a Game <span><a class="closebtn" href="javascript:void(0)" onclick="closeNav()" title="close"><i
                        class="fas fa-times-circle"></i></a></span> </h3>

                </div>

                <div class="allGameBtn">
                    <button class="gamebtn" onclick="open43()">4*3</button>
                    <button class="gamebtn" onclick="open87()">8*7</button>
                </div>

            </div>

        </div>

        <div id="main" class="menu-body">

            <div class="menu">
                <div class="choices" id="ch-download">
                    <button id="filebtn" onclick="openNav()">
                        <i class="fas fa-puzzle-piece"></i> Play a New Game
                    </button>
                </div>
                <button class="choices" onclick="openList('helpList')"><i class="fas fa-question-circle"></i>
                    Help
                </button>
                <button class="choices" onclick="openList('previewList')"><i class="fas fa-image"></i>
                    Preview
                </button>
            </div>

            <div class="content">
                <!--                choices-content-->
                <div id="Workshop" class="choices-content active">

                    <div id="cy"></div>

                    <div class="saving" onmouseleave="">
                        <div id="saveList" class="list">
                            <div class="list-ele save-ele ">
                                <span class="close" onclick="closeList('saveList')">&times;</span>
                                <h2 class="list-titel"> SAVING </h2>
                                <input type="text" id="FileName" name="fname" placeholder="file name"><br>
                                <button class="save-img" onclick="saveAsImg(true)">.jpg</button>
                                <button class="save-img" onclick="saveAsImg(false)">.png</button>
                                <!--                        <a href="https://stackoverflow.com/questions/14011021/how-to-download-a-base64-encoded-image">save as img info</a>-->
                                <button class="save-json" onclick="saveAsJson()">.JSON</button>
                                <br>
                            </div>
                        </div>

                        <button class="open-save" onclick="openList('saveList')" title="saving">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                    <!--                        <a href="https://medium.com/@huiwang339/html-canvas-animation-with-javascript-1956426287d3" target="_blank">info1</a>-->
                </div>

                <div id="helpList" class="list">
                    <div class="list-ele help-ele">
                        <span class="close" onclick="closeList('helpList')">&times;</span>
                        <h2 class="list-titel"> Help </h2><br><br>
                        <h3>How to play Puzzle Graph Game ?</h3>
                        <h4>1. Choose a Game From "Play New Game"</h4>
                        <h4>2. Follow This Demonstration :</h4>
                        <img src="myGif/example.gif">
                    </div>
                </div>

                <div id="previewList" class="list">
                    <div class="list-ele">
                        <span class="close" onclick="closeList('previewList')">&times;</span>
                        <h2 class="list-titel"> original image </h2><br><br>
                        <img id="originalImg" >
                    </div>
                </div>

                <div id="winingList" class="list">
                    <div class="list-ele win-ele">
                        <!--                        <span class="close" onclick="closeList('winingList')">&times;</span>-->
                        <h2 class="list-titel"> Congratulation You Win !! another game ?</h2><br>
                        <div class="centr-ele">
                            <button class="yesbtn" onclick="closeList('winingList') ; open87()">Yes</button>
                            <button class="No_Thanksbtn" onclick="closeList('winingList'); ">No, Thanks</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>
</main>
<script src="scripts/graph.js"></script>
</body>
</html>
